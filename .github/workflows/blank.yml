name: ðŸš€ Check Vulnerability
on:
  pull_request:
  push:
jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Check vulnerability
    steps:
      - name: Check Dependabot Alerts
        id: alerts
        uses: spicyparrot/check-dependabot@v1.2.0
        with:
          github_personal_token: ${{ secrets.GH_PAT }}  

      - name: Error Exit
        if: steps.alerts.outputs.total_alerts > 0
        continue-on-error: true
        run: echo ${{ steps.alerts.outputs.total_alerts }}   #"::error ::Open Vulnerability Alerts Found"
        
      - name: Comment PR
        if: steps.alerts.outputs.total_alerts > 0
        uses: thollander/actions-comment-pull-request@v1
        continue-on-error: true
        with:
          message: steps.alerts.outputs.total_alerts
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Deploy
        run: |
          printf "No open vulnerabilities found. Running deployment now..." 
